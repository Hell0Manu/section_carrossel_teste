    <style>
        .section_three {
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .container_three {
            display: flex;
            width: 1452px;
            height: 992px;
            margin: 75.5px 6px;
            align-items: center;
            flex-direction: column;
            position: relative;
        }

        .titles_three {
            height: 120px;
            display: grid;
            align-items: center;
            grid-template-columns: 907.19px 388.31px;
        }

        .titles_three h1 {
            margin: 0;
            font-size: 40px;
        }

        .links_three,
        .links_three a {
            display: flex;
            align-items: center;
        }

        .links_three a {
            text-decoration: none;
            color: #0B66FF;
        }

        .links_three span {
            font-size: 18px;
            margin-left: 1.37px;
        }

        .items_three {
            margin-top: 62px;
            display: flex;
            grid-gap: 24px;
            width: 75%;
            display: flex;
            overflow-x: scroll;
            scroll-behavior: smooth;
            -ms-overflow-style: none;
            padding: 0;
        }

        /* .items_three::-webkit-scrollbar {
            display: none;
        } */


        .item_three {
            display: flex;
            width: 395px;
            height: 467px;
            padding: 64px;

            border-radius: 16px;
            align-items: center;
            flex-direction: column;
            background-color: #0909db;
            flex-shrink: 0;
            scroll-snap-align: start;
        }


        .contant_three {
            width: 395px;
            height: 240px;
            font-size: 20px;
            text-align: center;
        }

        .img_three {
            margin-bottom: 12px;
        }

        .subtitle_three {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .subtitle_three p {
            margin: 0 0 12px 0;
            color: #7A7A7A;
        }

        .subtitle_three h3 {
            margin: 0;
        }

        .item_three span {
            margin: 15px 0 15px 0;
        }


        .arrow-left span,
        .arrow-right span, 
        .arrow-right-desktop span,
        .arrow-left-desktop span {
            font-size: 48px;
            position: absolute;
            transform: translateY(-50%);
            cursor: pointer;
        }

        .arrow-left,
        .arrow-right {
            position: absolute;
            font-size: 24px;
            cursor: pointer;
            top: 50%;
            transform: translateY(-50%);
            display: none;
            font-size: 0;
            outline: 0;
        }

        .arrow-right-desktop,
        .arrow-left-desktop {
            position: absolute;
            font-size: 24px;
            cursor: pointer;
            top: 50%;
            transform: translateY(-50%);
            
            font-size: 0;
            outline: 0;
        }

        .arrow-left span, .arrow-left-desktop span {
            left: 0;
        }

        .arrow-right span, .arrow-right-desktop span {
            right: 0;

        }

        .item_three:first-child .arrow-left,
        .item_three:first-child .arrow-right
        .item_three:first-child .arrow-left-desktop,
        .item_three:first-child .arrow-right-desktop
        {
            display: block;
        }

    
        .arrow-left, .arrow-left-desktop {
            left: 0;
        }

        .arrow-right, .arrow-right-desktop {
            right: 0;
        }

        .arrow-right {
            background-color: red;
        }

        @media (max-width:1452px) {

            .titles_three {
                display: grid;
                align-items: center;
                justify-content: center;
                grid-template-columns: repeat(1, 1fr);
                -webkit-overflow-scrolling: touch;
            }

            .container_three {
                width: 70%;
                height: 992px;
            }
        }
    </style>
</body>

</html>
